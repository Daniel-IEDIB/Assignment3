<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Image Gallery</title>
</head>
<body>
  <h1>Hotel Image Gallery</h1>

  <div class="image-container">
    <img src="assets/logo.png" alt="Image Logo of the hotel">
  </div>

  <div class="image-container">
    <img src="assets/hall.png" alt="Image of the hall of the hotel">
  </div>

  <div class="image-container">
    <img src="assets/restaurant.png" alt="Image of the restaurant's hotel">
  </div>

  <div class="image-container">
    <img src="assets/room1.png" alt="Image of one room of the hotel">
  </div>

  <div class="image-container">
    <img src="assets/room2.png" alt="Image of another room of the hotel">
  </div>

</body>
</html>
